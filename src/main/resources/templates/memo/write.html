<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <aside th:replace="~{/fragment/aside.html}"></aside>
      <section>
        <form action="/memo/write" method=post>
          <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" id="title" placeholder="제목 입력" name="title">
          </div>
          <div class="mb-3 mt-3">
            <label for="writer" class="form-label">작성자:</label>
            <input type="text" class="form-control" id="writer" placeholder="작성자 입력" name="writer">
          </div>
          <div class="mb-3 mt-3">
            <label for="content" class="form-label">내용:</label>
            <textarea class="form-control" rows="5" id="content" name="content"></textarea>
          </div>
          <button class="btn btn-primary">작성</button>
        </form>
      </section>
      <aside th:replace="~{/fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
</body>
</html>
