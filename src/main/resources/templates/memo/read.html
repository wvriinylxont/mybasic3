<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <aside th:replace="~{/fragment/aside.html}"></aside>
      <section>
        <form action="/memo/update" method="post">
          <table class="table">
            <tr>
              <td>작성자</td>
              <td th:text="${memo.writer}"></td>
            </tr>
            <tr>
              <td>제목</td>
              <td>
                <input type="text" name="title" th:value="${memo.title}">
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea class="form-control" rows="5" name="content" th:text="${memo.content}"></textarea>
              </td>
            </tr>
          </table>
          <input type="hidden" name="mno" th:value="${memo.mno}">
          <button class="btn btn-primary">변경하기</button>
        </form>
        <form action="/memo/delete" method="post" class="mt-3">
          <input type="hidden" name="mno" th:value="${memo.mno}">
          <button class="btn btn-danger">삭제하기</button>
        </form>
      </section>
      <aside th:replace="~{/fragment/aside.html}"></aside>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
</body>
</html>
